<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>

<div class="container">

    <div class="itc-slider" data-slider="itc-slider" data-loop="false" data-autoplay="false">
      <div class="itc-slider__wrapper">
        <div class="itc-slider__items">
          <div class="itc-slider__item">
            <div class="slide-body">ремонт и пошив кресел</div>
                <img class="slide-image" src="img/slide1.jpg" alt="">
          </div>
          <div class="itc-slider__item">
            <div class="slide-body">перетяжка руля</div>
            <img class="slide-image" src="img/slide2.jpg" alt="">
          </div>
          <div class="itc-slider__item">
            <div class="slide-body"> ПЕРЕТЯЖКА РУЧЕК КПП.
                ПОШИВ ЧЕХЛОВ «ЮБОК» КПП</div>
            <img class="slide-image" src="img/slide3.jpg" alt="">
          </div>
          <div class="itc-slider__item">
            <div class="slide-body"> ПЕРЕТЯЖКА AIRBAG и ТОРПЕДО</div>
                <img class="slide-image" src="img/slide4.jpg" alt="">
          </div>
          <div class="itc-slider__item">
            <div class="slide-body">Перетяжка потолков</div>
             <img class="slide-image" src="img/slide5.jpg" alt="">
            
          </div>
          <div class="itc-slider__item">
            <div class="slide-body">Перетяжка спец. мебели</div>
            <img class="slide-image" src="img/slide6.jpg" alt="">
          </div>
        </div>
      </div>
      <button class="itc-slider__btn itc-slider__btn_prev"></button>
      <button class="itc-slider__btn itc-slider__btn_next"></button>
    </div>
    <ol class="itc-slider__indicators">
        <li class="itc-slider__indicator" data-slide-to="0"></li>
        <li class="itc-slider__indicator" data-slide-to="1"></li>
        <li class="itc-slider__indicator" data-slide-to="2"></li>
      </ol>

  </div>
    <script src="js/slider.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
